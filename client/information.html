<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="designs/style_info.css">
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    
    <header>
        <div class="left_area">
            <h3>Patient<span> Dashboard</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>
    
    <div class="sidebar">
        <a href="index.html"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="information.html"><i class="fas fa-info"></i><span>Patient Details</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    
    <div class="content">
        <div class="container">
            <div class="title">Patient Details</div>
            <div class="instructions">
                If you are here, you need to fill out the following input boxes 
                with the patient's informartion. When you are finished, make sure
                to click the submit button.
            </div>
            <form action="#">
                <div class="user_details">
                    <div class="input_box">
                        <span class="details">First Name</span>
                        <input type="text" id="first_name" placeholder="Enter the patients first name">
                    
                    </div>
                    <div class="input_box">
                        <span class="details">Last Name</span>
                        <input type="text" id="last_name" placeholder="Enter the patient surname">
                    
                    </div> 
                    <div class="input_box">
                        <span class="details">Age</span>
                        <input type="text" id="age" placeholder="Enter the patients age">
                    
                    </div>
                    <div class="input_box">
                        <span class="details">Patient ID</span>
                        <input type="text" id="patient_id" placeholder="Enter the patients ID">
                    
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="infoScript.js"></script>
</body>
</html>
